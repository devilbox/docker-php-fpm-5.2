---

# -------------------------------------------------------------------------------------------------
# Job Name
# -------------------------------------------------------------------------------------------------
name: build


# -------------------------------------------------------------------------------------------------
# When to run
# -------------------------------------------------------------------------------------------------
on:
  # Runs after merge to master and after tag creation
  push:
    branches:
      - master
    tags:
      - '*'

jobs:

  # (1/2) Determine repository params
  params:
    uses: ./.github/workflows/params.yml

  # (2/2) Build
  docker:
    needs: [params]
    uses: devilbox/github-actions/.github/workflows/docker-build-multi-arch.yml@v0.1.0
    with:
      enabled: true
      can_deploy: true
      name: ${{ needs.params.outputs.name }}
      version: ${{ needs.params.outputs.matrix_version }}
      arch: ${{ needs.params.outputs.matrix_arch }}
      refs: ${{ needs.params.outputs.matrix_refs }}
    secrets:
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_password: ${{ secrets.DOCKERHUB_PASSWORD }}
